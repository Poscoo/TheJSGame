<html>
  <head>
    <title>The JavaScript Game! (We've no idea what to name it!)</title>
  </head>
  
  <body>
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script> <!--We need this for three.js to work, its a library we must download!-->
    
    <!--WEE WOO WEE WOO STARTING SCRIPT!!!beep beep beep beep 101010110!!-->
    <script>
  var camera, scene, renderer;
var geometry, material, mesh;

init();
animate();

function init() {

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000); // a camera 
    camera.position.z = 1000;

    scene = new THREE.Scene();

    geometry = new THREE.BoxGeometry(200, 200, 200); //creates new box; a cube.
    material = new THREE.MeshBasicMaterial({ //makes a material thats like a texture for the cube.
        color: 0xff0000,
        wireframe: false // wireframe is like its rendered in wires
    });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

}

function animate() {

    requestAnimationFrame(animate);

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render(scene, camera);

}
</script>

  </body>

</html>
