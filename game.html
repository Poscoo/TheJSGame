<html>
  <head>
    <title>The JavaScript Game</title>

		  p {

  <body>
	  <h1>Welcome to TheJSGame!</h1>
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script> <!--We need this for three.js to work, its a library we must download!-->
	  <script src="js/controls/OrbitControls.js"></script>
    <!--WEE WOO WEE WOO STARTING SCRIPT!!!beep beep beep beep 101010110!!-->
    <script>
  
var scene, camera, renderer;
var geometry, material, mesh;
var controls;
init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    geometry = new THREE.BoxGeometry( 200, 200, 200 );
    material = new THREE.MeshBasicMaterial( { color: 0x33ccff, wireframe: false } );

    mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );
    controls = new OrbitControls(camera, renderer.domElement);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor(0xffffff, 1);
    document.body.appendChild( renderer.domElement );

}

function animate() {
    controls.update();
    requestAnimationFrame( animate );

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;
    
    renderer.render( scene, camera );

}

</script>

  </body>

</html>
